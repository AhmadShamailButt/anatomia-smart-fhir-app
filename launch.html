<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anatomia - SMART on FHIR App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Launching Anatomia</h2>
        <p>Initializing SMART on FHIR authentication...</p>
    </div>

    <!-- FHIR Client Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fhir-client/2.5.2/fhir-client.min.js"></script>
    
    <script>
        // Initialize SMART on FHIR OAuth2 authorization
        FHIR.oauth2.authorize({
            'client_id': 'c3cfe119-672c-4ce3-bd57-ade6aac7978d', // Your Oracle Cerner Client ID
            'scope': 'patient/Patient.read patient/Observation.read patient/AllergyIntolerance.read patient/Condition.read patient/MedicationRequest.read patient/Procedure.read patient/DiagnosticReport.read patient/Immunization.read patient/Encounter.read launch online_access openid profile fhirUser',
            'redirect_uri': window.location.origin + '/index.html'
        });
    </script>
</body>
</html>
